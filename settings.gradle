rootProject.name = 'civil-sdt-common'

include 'domain'
include 'dao-api'
include 'handlers-api'
include 'interceptors'
include 'producers-api'
include 'services-api'
include 'utils'

dependencyResolutionManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url 'https://jitpack.io'
        }
        jcenter()
    }
}